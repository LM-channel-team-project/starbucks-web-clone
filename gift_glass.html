<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gift_glass</title>
  <link rel="stylesheet" href="gift.css">
  <script src="https://kit.fontawesome.com/7a4cfa35a1.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>기프트</h1>
      <span>
        <a href="#"><i class="fas fa-home"></i></a> > <a href="#">MENU</a> > <a href="#">기프트</a>
      </span>
    </div>
  
    <section class="search">
      <h2>분류 보기</h2>
      <div class="search__btn">
        <button class="active">카테고리</button>
        <button>테마</button>
      </div>
      <div class="search__checkbox">
        <input type="checkbox">
        <label for="">전체 상품보기</label>
        <input type="checkbox">
        <label for="">머그</label>
        <input type="checkbox">
        <label for="">글라스</label>
        <input type="checkbox">
        <label for="">플라스틱텀블러</label>
        <input type="checkbox">
        <label for="">스테인리스 텀블러</label>
        <input type="checkbox">
        <label for="">보온병</label>
        <input type="checkbox">
        <label for="">엑세서리</label>
        <input type="checkbox">
        <label for="">커피 용품</label>
        <input type="checkbox">
        <label for="">패키지 티(티바나)</label>
        <input type="checkbox">
        <label for="">스타벅스 플래너</label>
      </div>
      <button class="search__moreBtn"><i class="fas fa-chevron-up"></i></button>
    </section>


    <section class="items">
      <h2 class="items__title">글라스</h2>
      <div class="item__container">
        <div class="item">
          <img src="gift/glass_img/2_1.jpg" alt="" class="item__img">
          <div class="new_and_limited"></div>
          <span>21 서머 고블렛 글라스 355ml</span>
          <div class="new_and_limited">
            <img src="gift/new.png" alt="">
            <img src="gift/limited.png" alt="">
          </div>
        </div>
        <div class="item">
          <img src="gift/glass_img/2_2.jpg" alt="" class="item__img">
          <div class="new_and_limited"></div>
          <span>21 서머 글리터 핸들 글라스 355ml</span>
          <div class="new_and_limited">
            <img src="gift/new.png" alt="">
            <img src="gift/limited.png" alt="">
          </div>
        </div>
        <div class="item">
          <img src="gift/glass_img/2_3.jpg" alt="" class="item__img">
          <div class="new_and_limited"></div>
          <span>21 서머 해마 글라스 473ml</span>
          <div class="new_and_limited">
            <img src="gift/new.png" alt="">
            <img src="gift/limited.png" alt="">
          </div>
        </div>
        <div class="item">
          <img src="gift/glass_img/2_4.jpg" alt="" class="item__img">
          <div class="new_and_limited"></div>
          <span>고슴도치 머들러 글라스 355ml</span>
          <div class="new_and_limited">
            <img src="gift/new.png" alt="">
            <img src="gift/limited.png" alt="">
          </div>
        </div>
        <div class="item">
          <img src="gift/glass_img/2_5.jpg" alt="" class="item__img">
          <span>스타벅스 현대카드 오로라 글라스 410ml</span>
        </div>
        <div class="item">
          <img src="gift/glass_img/2_6.jpg" alt="" class="item__img">
          <span>오로라 글라스 콜드컵 473ml</span>
        </div>
        <div class="item">
          <img src="gift/glass_img/2_7.jpg" alt="" class="item__img">
          <span>제주 바다 글라스 473ml</span>
        </div>
        <div class="item">
          <img src="gift/glass_img/2_8.jpg" alt="" class="item__img">
          <span>티바나 더블월 글라스 355ml</span>
        </div>
        <div class="item">
          <img src="gift/glass_img/2_9.jpg" alt="" class="item__img">
9          <span>티바나 블루 글라스 콜드컵 473ml</span>
        </div>
        <div class="item">
          <img src="gift/glass_img/2_10.jpg" alt="" class="item__img">
          <span>티바나 핑크 글라스 콜드컵 473ml</span>
        </div>
        <div class="item">
          <img src="gift/glass_img/2_11.jpg" alt="" class="item__img">
          <span>제주 한라산 핸들 글라스 355ml</span>
        </div>
        <div class="item">
          <img src="gift/glass_img/2_12.jpg" alt="" class="item__img">
          <span>리저브 골드 핸들 글라스 473ml</span>
        </div>
        <div class="item">
          <img src="gift/glass_img/2_13.jpg" alt="" class="item__img">
          <span>리저브 콜드브루 글라스 355ml</span>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
